name: Import data into Firebase
run-name: üî• Import data into Firebase

on:
  schedule:
    - cron: '0 14 * * *' # Se ejecuta a las 14:00 UTC (11:00 AM ART en invierno, 10:00 AM ART en verano)
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4
      with:
        ref: dev

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Instalar dependencias
      run: npm install

    - name: Configurar Credenciales de Firebase (Crea el archivo temporal)
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > ./scripts/serviceAccountKey.json

    - name: Verificar archivo de credenciales (Opcional pero recomendado)
      run: |
        if [ ! -f ./scripts/serviceAccountKey.json ]; then
          echo "Error: El archivo de credenciales no existe despu√©s de intentar crearlo."
          exit 1
        fi
        node -e "try { JSON.parse(require('fs').readFileSync('./scripts/serviceAccountKey.json', 'utf8')); console.log('JSON v√°lido'); } catch(e) { console.log('JSON inv√°lido o error de lectura:', e.message); process.exit(1); }"

    - name: Ejecutar Script de Importaci√≥n
      run: node scripts/importProducts.js
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: './scripts/serviceAccountKey.json'

    - name: Configurar Git para el commit
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: A√±adir y commitear cambios de la carpeta 'data'
      run: |
        git add src/data
        git status # Para ver qu√© archivos se han a√±adido
        git diff --staged # Para ver los cambios antes de commitear
        git commit -m "Actualizar datos JSON de productos y sucursales (Autom√°tico por GH Actions)" || echo "No hay cambios para commitear"

    - name: Push de los cambios a la rama main
      run: git push origin dev

    - name: Limpiar credenciales
      if: always() # Siempre ejecuta esto para eliminar el archivo temporal
      run: rm -f ./scripts/serviceAccountKey.json