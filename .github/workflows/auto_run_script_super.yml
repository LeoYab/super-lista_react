name: Import data into Firebase
run-name: üî• Import data into Firebase

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch: 

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' 

    - name: Instalar dependencias
      run: npm install

    - name: Configurar Credenciales de Firebase
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > ./scripts/serviceAccountKey.json
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

    - name: Configurar variables de entorno (.env para el script)
      run: |
        echo "FIREBASE_SERVICE_ACCOUNT_PATH=./scripts/serviceAccountKey.json" >> .env
        # Agrega cualquier otra variable de entorno que necesite tu script aqu√≠

    - name: Ejecutar Script de Importaci√≥n
      run: node scripts/importProducts.js

    - name: Limpiar credenciales (opcional, pero buena pr√°ctica de seguridad)
      if: always()
      run: rm ./scripts/serviceAccountKey.json